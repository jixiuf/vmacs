-
  # 导出curl 到 /tmp/mitm.curl
  key: c
  # cmd: export.file curl @focus /tmp/mitm.curl
  cmd: export.clip curl @focus
  help: "export curl to clipboard"
- key: y
  # cmd: export.file curl @focus /tmp/mitm.curl
  cmd: export.clip raw_request @focus
  help: "export request to clipboard"

- key: z
  cmd: view.clear
  ctx: ["flowlist"]
  help: "clear all flows without confirm"


