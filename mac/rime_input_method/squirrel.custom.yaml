# Squirrel settings
# encoding: utf-8
# Mac
#
patch:
  # options: always | never | appropriate
  show_notifications_when: appropriate

   # options: last | default | _custom_
   # last: the last used latin keyboard layout
   # default: US (ABC) keyboard layout
   # _custom_: keyboard layout of your choice, e.g. 'com.apple.keylayout.USExtended' or simply 'USExtended'
  keyboard_layout: default

  us_keyboard_layout: true
  # 修改默认输入法的状态
  # wubi_pinyin.schema.yaml. 里有个reset: 奖0 改成1 就变成默认英文输入状态
  # http://bbs.feng.com/forum.php?mod=viewthread&tid=5127693
  #设置 某些程序 默认的输入法初始状态
  #首先查看程序的 Info.plist 文件,如/Emacs.app/Info.plist 得到 Bundle Identifier，通常是形如 com.apple.Xcode 的字符串。
  # windows 上例如，要在 gVim 裏面默認關閉中文輸入，可如此設定：
  # patch:
  #   app_options/gvim.exe:  # 程序名字全用小寫字母
  #     ascii_mode: true
  app_options:
    com.googlecode.iterm2:
        ascii_mode: false
    com.apple.dt.Xcode:
        ascii_mode: false
    org.gnu.Aquamacs:
        ascii_mode: false
    org.gnu.Emacs:
        ascii_mode: false
        no_inline: true


    # com.runningwithcrayons.Alfred-3:
    #   ascii_mode: true
    # com.alfredapp.Alfred:
    #   ascii_mode: true
    # # com.runningwithcrayons.Alfred-2:
    #   # ascii_mode: true
    # com.blacktree.Quicksilver:
    #   ascii_mode: true
    # com.apple.Spotlight:
    #   ascii_mode: true
    #   no_inline: true
    # com.apple.Terminal:
    #   ascii_mode: true
    #   no_inline: true
    # com.googlecode.iterm2:
    #   no_inline: false          # https://github.com/rime/squirrel/issues/74 这个选项影响未上屏白字母日以一行显示还是两行显示,总的在style/inline_preedit:配置
    #   ascii_mode: false
    # org.vim.MacVim:
    #   ascii_mode: true
    #   no_inline: true
    # org.gnu.Emacs:
    #   ascii_mode: true
    #   no_inline: true

# us_keyboard_layout: true # 鍵盤選項：應用美式鍵盤佈局
# show_notifications_when: growl_is_running # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）
  style/horizontal: true # 候選窗横向顯示
  style/inline_preedit: true   # 关闭内嵌编码，为 true 的时候是单行，为 false 的时候就是两行
  # 字体 大字库: 花园明朝 HanaMinA
  style/font_face: ".PingFang SC,HanaMinA" # 我喜歡的字體名稱
  style/font_point: 20 # 字號
  # style/corner_radius: 10 # 窗口圓角半徑
  # style/border_height: 11 # 窗口邊界高度，大於圓角半徑才有效果
  # style/border_width: 11 # 窗口邊界寬度，大於圓角半徑才有效果
  style/color_scheme: lost_temple # 選擇配色方案

# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
