# Rime schema
# encoding: utf-8

schema:
  schema_id: egret
  name: 白鹭全拼
  version: "0.8"
  author:
    - jixiuf
  description: |
    Egret 白鹭全拼
    git@github.com:jixiuf/vmacs.git
    简化了的rime_ice 用于给五笔做反查用
  dependencies:
    - stroke # builtin: hspnz(一丨丿丶乙)

switches:
  # - name: ascii_mode
  #   reset: 0
  #   states: [ 中文 ]
    # states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    # 彻底地移除英文状态，似乎注掉ascii_composer更有效
    # - ascii_composer #處理西文模式及中西文切換 我把此移除验证禁用其英文输入态
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

translator:
  dictionary: egret
  user_dict: dicts/egret.user.dict
  # ↓ 用户词典格式，tabledb（文本） 或 userdb （二进制）。
  db_class: tabledb
  enable_user_dict: true        # 调词频用的到 是否開啓用戶詞典〔用戶詞典記錄動態字詞頻、用戶詞〕
  enable_correction: false  #是否开启自动纠错
  enable_sentence: true         # 是否開啓自動造句
  enable_encoder: true          #  是否開啓自動造詞
  encode_commit_history: true   # 是否對已上屛詞自動成詞
  enable_completion: true #: 提前顯示尚未輸入完整碼的字〔僅table_translator有效〕
  initial_quality: 1 # 优先级
  preedit_format:               # 上屏码显示格式，
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  # https://github.com/amzxyz/RIME-LMDG
  # 开启万象语言模型、万象原子词库 https://emacs-china.org/t/rime/28508/31
  contextual_suggestions: true
  max_homophones: 7
  max_homographs: 7

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

  # https://github.com/amzxyz/RIME-LMDG
  # 开启万象语言模型、万象原子词库 https://emacs-china.org/t/rime/28508/31
grammar:
  language: wanxiang-lts-zh-hans
  collocation_max_length: 5
  collocation_min_length: 2

punctuator:
  # import_preset: default
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
