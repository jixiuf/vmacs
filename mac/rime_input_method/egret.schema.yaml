# Rime schema
# encoding: utf-8

schema:
  schema_id: egret
  name: 白鹭全拼
  version: "0.8"
  author:
    - jixiuf
  description: |
    Egret 白鹭全拼
    git@github.com:jixiuf/vmacs.git
    简化了的rime_ice 用于给五笔做反查用
  dependencies:
    - stroke # builtin: hspnz(一丨丿丶乙)

switches:
  # - name: ascii_mode
  #   reset: 0
  #   states: [ 中文 ]
    # states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: traditionalization
    states: [ 简, 繁 ]
    reset: 0

engine:
  processors:
    # 彻底地移除英文状态，似乎注掉ascii_composer更有效
    # - ascii_composer #處理西文模式及中西文切換 我把此移除验证禁用其英文输入态
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
  # 长词优先 (即wq 后 第4个词的长度必然大于第1个candidate,即提升部分长词到第4，5个选项)
  # 见下面 long_word_filter 相关配置
    - lua_filter@*long_word_filter
    - simplifier@traditionalize                     # 简繁切换
    # - charset_filter@gbk            # (※3) 默认 GBK
    - uniquifier                # 去重，比如多个繁体字对应一个简体字，此时可能需要去重

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ue$/$1ve/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui$/uei/
    - derive/iu$/iou/
    - derive/([aeiou])ng$/$1gn/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/ao$/oa/
    - derive/([iu])a(o|ng?)$/a$1$2/

translator:
  dictionary: egret
  # prism: 当多个schema 共用同一个dictionary 时 需要用prism 为其指定不同的名字以作区分
  # build 目录下会生成 相应然 prism.bin
  prism: egret
  user_dict: dicts/egret.user.dict
  # ↓ 用户词典格式，tabledb（文本） 或 userdb （二进制）。
  db_class: tabledb
  enable_user_dict: true        # 调词频用的到 是否開啓用戶詞典〔用戶詞典記錄動態字詞頻、用戶詞〕
  enable_correction: false  #是否开启自动纠错
  enable_sentence: true         # 是否開啓自動造句
  enable_encoder: true          #  是否開啓自動造詞
  encode_commit_history: true   # 是否對已上屛詞自動成詞
  enable_completion: true #: 提前顯示尚未輸入完整碼的字〔僅table_translator有效〕
  initial_quality: 1 # 优先级
  preedit_format:               # 上屏码显示格式，
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  # https://github.com/amzxyz/RIME-LMDG
  # 开启万象语言模型、万象原子词库 https://emacs-china.org/t/rime/28508/31
  contextual_suggestions: true
  max_homophones: 7
  max_homographs: 7

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

  # https://github.com/amzxyz/RIME-LMDG
  # 开启万象语言模型、万象原子词库 https://emacs-china.org/t/rime/28508/31
grammar:
  language: wanxiang-lts-zh-hans
  collocation_max_length: 5
  collocation_min_length: 2
# 简繁切换
traditionalize:
  option_name: traditionalization  # 对应 switches 中的 name
  opencc_config: s2t.json          # s2t.json | s2hk.json | s2tw.json | s2twp.json （Rime 内置配置，在程序目录可找到）
  tips: none                       # 转换提示: all 都显示 | char 仅单字显示 | none 不显示。
  tags: [ abc, number, gregorian_to_lunar ]  # 限制在对应 tag，不对其他如反查的内容做简繁转换



punctuator:
  # import_preset: default
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
