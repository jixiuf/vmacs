# awk -F\t 'NR==FNR{ a[$1]=$1 } NR>FNR{ if(a[$1] == ""){ print $0}}' a.txt b.txt
#NR表示已经处理的行数，FNR表示当前文件处理的行数。所以当NR==FNR时，处理的是aaa.txt，NR>FNR时处理的是bbb.txt
# 即在处理a.txt时 将a[key]设置上值，在处理b.txt时，判断a[key]是否为空，为空就打印，即为空，说明此key在a.txt中不存在
