    disable_hyprland_logo = yes
    disable_splash_rendering = true
     
    # enable_swallow = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(foot|dterm|kitty|Alacritty|org.wezfurlong.wezterm)$
  
