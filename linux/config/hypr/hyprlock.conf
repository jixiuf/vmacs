# BACKGROUND
background {
    monitor =
    path = /home/jixiuf/Documents/jianguo/jianguo/wallpaper/hypr.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(100, 114, 125, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Sarasa Term SC Nerd
    placeholder_text = <i><span foreground="##ffffff99">Hi, $USER</span></i>
    hide_input = false
    position = 0, -290
    halign = center
    valign = center
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H:%M")"
    color = rgba(255, 185, 0, .6)
    font_size = 180
    font_family = Sarasa Term SC Nerd
    position = 0, 100
    halign = center
    valign = center
}


# Day-Date-Month
label {
    monitor =
    text = cmd[update:1000] echo "<span color='##ffb90099'>$(date '+%Y-%m-%d ')</span><span color='##ffffff99'>$(date '+%A ')</span>"
    font_size = 40
    font_family = Sarasa Term SC Nerd
    position = 0, -80
    halign = center
    valign = center
}

