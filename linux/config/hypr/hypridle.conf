general {
    lock_cmd =  pidof swaylock || swaylock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on; niri msg action   power-on-monitors
  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 600                                # 2.5min.
    # lock keeppass before lock
    on-timeout = dbus-send --print-reply --dest=org.keepassxc.KeePassXC.MainWindow /keepassxc org.keepassxc.KeePassXC.MainWindow.lockAllDatabases;brightnessctl -s set 10         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

# turn off keyboard backlight, comment out this section if you dont have a keyboard backlight.
listener { 
    timeout = 600                                          # 2.5min.
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0 # turn off keyboard backlight.
    on-resume = brightnessctl -rd rgb:kbd_backlight        # turn on keyboard backlight.
}

listener {
    timeout = 120                                 # 5min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

listener {
    timeout = 120                                 # 5.5min
    # screen off when timeout has passed
    on-timeout = hyprctl dispatch dpms off ; niri msg action   power-off-monitors
    # screen on when activity is detected after timeout has fired.
    on-resume = hyprctl dispatch dpms on  ; niri msg action   power-on-monitors
}

