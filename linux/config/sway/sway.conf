# 多数绑定都挪到 xremap 中了， 这里留一个以免 xremap 异常
bindsym --no-repeat spacekey+Return fullscreen disable, exec alacritty
bindsym --no-repeat caplocks+r reload, exec sh -c 'systemctl --user stop xremap;systemctl --user stop ydotool;systemctl --user stop udevmon;sleep 2 ;systemctl --user start udevmon;sleep 0.5; systemctl --user start xremap;sleep 0.5;systemctl --user start ydotool'
bindsym --no-repeat caplocks+s reload, exec sh -c 'systemctl --user stop xremap;systemctl --user stop ydotool;systemctl --user stop udevmon'

