modmap:
  - name: Global for jxfhome
    device:
      only: ["Apple SPI Keyboard"]                  #evtest
    remap:
      super_l :
        held: ctrl_l
        free_hold: true
        alone: esc
        #alone_timeout_millis: 1000
      ctrl_l : super_l
      alt_r : f9
  - name: Global for luojilab
    device:
      #evtest
      only: ["Apple Inc. Apple Internal Keyboard / Trackpad","SONiX Touch68@Lofree","SONiX Touch68@Lofree Keyboard" ]
    remap:
      ctrl_l :
        held: ctrl_l
        alone: esc
        free_hold: true
        # alone_timeout_millis: 1000

  - name: Global
    remap:
      space:
        held: [super_l,alt_l]
        alone: space
        free_hold: true
        # alone_timeout_millis: 1000 # Optional
      capslock :
        held: [super_l,ctrl_l]
        free_hold: true
        alone: f3 # Required
#        alone_timeout_millis: 1000 # Optional
  - name: Not Emacs
    application:
      not: emacs
    remap:
      super_r :
        free_hold: true
        held: shift_r
        alone: [shift_r]
#        alone_timeout_millis: 500 # Optional
  - name: Emacs
    application:
      only: emacs
    remap:
      super_r :
        free_hold: true
        held: shift_r
        alone: [f11]
#        alone_timeout_millis: 1000 # Optional

