    timestamp: /ts  # 时间戳： 1669716794
  # Lua 配置: 长词优先，提升 count 个词语，插入到第 idx 个位置。
  # 示例：将 2 个词插入到第 4、5 个候选项，输入 jie 得到「1接 2 解 3 姐 4 饥饿 5 极恶」
  # 配合     - lua_filter@*long_word_filter
